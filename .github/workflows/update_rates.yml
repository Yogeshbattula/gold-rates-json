name: Update Gold Rates

on:
  workflow_dispatch:      # Allows you to click the button manually
  schedule:
    - cron: '30 3 * * *'  # Runs automatically at 3:30 AM UTC (which is 9:00 AM India Time)

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        run: python scrape_gold.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GoldBot"
          git config --global user.email "bot@noreply.github.com"
          git add rates.json
          git commit -m "Auto-update gold rates" || echo "No changes to commit"
          git push
